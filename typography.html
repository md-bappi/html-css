<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      color: whitesmoke;
      background-color: crimson;
      font-family:'Courier New', Courier, monospace;
      font-size: 1.5rem;
    }
    .container ul{
      background-color: rgba(0, 0, 0, 0.1);
      padding:32px;
      width: 500px;
      border-radius: 5px;
      margin:100px auto;
    }
    .container ul li{
      background-color: rgba(0, 0, 0, 0.1);
      list-style-type: none;
      margin-bottom:15px;
      padding:10px 20px;
      border-radius: 5px;
      cursor:pointer;
    }
    .container ul li:hover{
      background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li>html</li>
      <li>css</li>
      <li>bootstrap 5</li>
      <li>javascript</li>
      <li>react.js</li>
      <li>tailwind css</li>
      <li>vue.js</li>
    </ul>
  </div>
</body>
</html>
