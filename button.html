<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <!-- font awesome kits -->
  <script src="https://kit.fontawesome.com/52feaa44fb.js" crossorigin="anonymous"></script>
  <style>
    .color-hunt{
      width:200px;
      margin:100px auto;
    }
    .color-hunt a{
      display: inline-block;
      padding:8px 25px;
      border: 1.5px solid rgb(231, 226, 226);
      border-radius: 5px;
      color:black;
      text-decoration: none;
      font-size:bold;
      font-family: sans-serif;
    }
    .color-hunt a:hover{
      background-color: rgb(245, 245, 245);
    }
    .color-hunt a:active{
      background-color: rgb(223, 223, 223);
    }
    .color-hunt a i{
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="color-hunt">
    <a href="#"><i class="fa-brands fa-chrome"></i>Add to Chrome</a>
  </div>
</body>
</html>
